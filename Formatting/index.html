<!DOCTYPE html>
<html>
  <head>
    <title>SadeceBaşlık</title>
  </head>

  <body>
    <p>
      <i
        ><strong>Bu metin <mark>Önemli!</mark></strong></i
      >
    </p>
    <p>Bu yazının <del>üstünü</del> çizdim</p>
    <p>
      <ins>Altını çizdiklerim <b>önemli</b></ins>
    </p>
    <p>bu metin <sub>aşağıda</sub> gözükür</p>
    <p>bu metin <sup>yukarıda</sup> gözükür</p>
  </body>
</html>
